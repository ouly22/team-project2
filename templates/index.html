{% extends "layout.html" %}

{% block title %}Bienvenue | Symoplex{% endblock %}

{% block styles %}
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url("/static/background.jpg") center/cover no-repeat;
    overflow: hidden;
  }

  .main-landing {
    display: grid;
    grid-template-columns: 1fr 1fr;
    width: 95%;
    max-width: 1450px;
    align-items: center;
    gap: 40px;
    margin-top: -40px;
  }

  .left-content {
    text-align: left;
    padding-left: 40px;
    font-size:7rem;
    margin-bottom:11rem;
  }

  h1 {
    font-size: clamp(2rem, 5vw, 3.5rem);
    color: white;
    font-weight: 900;
    margin-bottom: 20px;
  }

  .start-button {
    padding: 18px 50px;
    font-size: 20px;
    font-weight: 800;
    font-family: 'Josefin Sans', sans-serif;
    color: #000;
    background: white;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.25s ease-out;
    border: none;
    margin-top:0;
    position:absolute;
    margin-left:5rem;
  }
  .start-button:hover {
    transform: translateY(-4px);
    background: #e9e9e9;
  }

  #transcript-wrapper {
    width: 100%;
    height: 500px;
    border-radius: 12px;
    background: rgba(0, 0, 0, 0.55);
    padding: 20px;
    font-size: 1.15rem;
    color: #d4e7ff;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
    white-space: pre-wrap;
    overflow-y: auto;
  }

  .symbol {
    position: absolute;
    font-weight: 900;
    font-size: 5rem;
    color: rgba(255, 255, 255, 0.17);
    animation: float 9s linear infinite;
    user-select: none;
  }

  .symbol:nth-child(1) { left: 4%; top: 15%; }
  .symbol:nth-child(2) { left: 30%; top: 2%; }
  .symbol:nth-child(3) { left: 70%; top: 10%; }
  .symbol:nth-child(4) { right: 5%; top: 40%; }
  .symbol:nth-child(5) { left: 15%; bottom: 15%; }

  @keyframes float {
    0% { transform: translateY(0px); opacity: 0.8; }
    50% { transform: translateY(-40px); }
    100% { transform: translateY(0px); opacity: 0.8; }
  }
</style>
{% endblock %}

{% block content %}
<div class="main-landing">

  <!-- PARTIE GAUCHE -->
  <div class="left-content">
    <h1>Bienvenue sur <strong>SYMOPLEX</strong></h1>
    <button class="start-button" onclick="goCalculator()">Commencer</button>
  </div>

  <!-- PARTIE DROITE → Zone de texte -->
  <div id="transcript-wrapper">
    <div id="transcript"></div>
  </div>

</div>

<!-- Symboles flottants -->
<div class="symbol">∑</div>
<div class="symbol">π</div>
<div class="symbol">∞</div>
<div class="symbol">√</div>
<div class="symbol">Δ</div>

{% endblock %}

{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
<script>
function goCalculator(){
  window.location.href = "{{ url_for('calculator') }}";
}
</script>
{% endblock %}
